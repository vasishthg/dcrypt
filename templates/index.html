<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% if current_user %}
    <img src="{{current_user.avatar_url}}" style="max-width: 2em; border-radius: 50%;">
        <p>Logged in {{current_user.username}}#{{current_user.discriminator}}</p>
        <p>ID: {{current_user.id}}</p>
        <a href="/logout"><button>Logout</button></a>

    {% else %}
    <a href="{{oauth_url}}"><button>Login with discord</button></a>
    {% endif %}
</body>
</html>
